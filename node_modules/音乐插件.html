<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="player"></div>
<link href="https://files.cnblogs.com/files/shwee/APlayer.min_v1.10.1.css" rel="stylesheet">
<script src="https://files.cnblogs.com/files/shwee/APlayer.min_v1.10.1.js"></script>


<!--音乐插件-->
<script type="text/javascript">

  const ap = new APlayer({
    container: document.getElementById('player'),
    mini: false,
    autoplay: false,
    theme: '#FADFA3',
    loop: 'all',
    order: 'random',
    preload: 'auto',
    volume: 0.7,
    mutex: true,
    listFolded: false,
    listMaxHeight: 90,
    lrcType: 3,
    audio: [
      {
        name: 'name1',
        artist: 'artist1',
        url: 'https://happycoding1024.github.io/cnblogs_theme/music/%E5%B0%8F%E6%83%85%E6%AD%8C.mp3',
        cover: 'cover1.jpg',
        lrc: 'lrc1.lrc',
        theme: '#ebd0c2'
      },
      {
        name: 'name2',
        artist: 'artist2',
        url: 'url2.mp3',
        cover: 'cover2.jpg',
        lrc: 'lrc2.lrc',
        theme: '#46718b'
      }
    ]
  });

</script>

</body>
</html>
